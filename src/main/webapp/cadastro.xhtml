<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro</title>
	<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.cadastro-form {
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 300px;
}

.cadastro-form h2 {
	margin-top: 0;
	margin-bottom: 15px;
	font-size: 24px;
	color: #333;
	text-align: center;
}

.cadastro-form .ui-panelgrid {
	width: 100%;
	margin-bottom: 10px;
}

.cadastro-form .ui-outputlabel {
	font-size: 14px;
	color: #333;
}

.cadastro-form .ui-inputtext, .cadastro-form .ui-password {
	width: calc(100% - 22px);
	margin-bottom: 10px;
	padding: 10px;
	font-size: 14px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.cadastro-button {
	background-color: #007BFF;
	color: white;
	border: none;
	padding: 10px;
	font-size: 16px;
	cursor: pointer;
	text-align: center;
	display: block;
	margin: 0 auto;
	border-radius: 4px;
}

.cadastro-button:hover {
	background-color: #0056b3;
}

.cadastro-form .ui-link {
	display: block;
	margin-top: 10px;
	text-align: center;
	color: #007BFF;
	text-decoration: none;
}

.cadastro-form .ui-link:hover {
	text-decoration: underline;
}

.error-messages {
	color: red;
	margin-bottom: 10px;
}

.meu-campo-input {
	width: 100%;
	height: 30px;
	padding: 15px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</h:head>
<h:body>
	<div class="cadastro-form">
		<h2>Cadastro</h2>
		<h:form>
			<h:messages globalOnly="true" layout="list"
				styleClass="error-messages" />
			<h:panelGrid columns="2" styleClass="login-grid">
				<h:outputLabel for="nome" value="Nome:" />
				<h:inputText id="nome" value="#{usuarioMB.usuario.nome}"
					required="true" styleClass="meu-campo-input" />

				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email" value="#{usuarioMB.usuario.email}"
					required="true" styleClass="meu-campo-input" />

				<h:outputLabel for="senha" value="Senha:" />
				<h:inputSecret id="senha" value="#{usuarioMB.usuario.senha}"
					required="true" styleClass="meu-campo-input" />
					
				<h:outputLabel value="Perfil " />
				<h:selectOneRadio value="#{usuarioMB.perfil}" required="true"
					requiredMessage="Usuario precisa ter perfil" id="niveis">
					<f:selectItem itemLabel="Admin" itemValue="admin" />
					<f:selectItem itemLabel="User" itemValue="user" />
				</h:selectOneRadio>
			</h:panelGrid>
			<div style="height: 20px;"></div>

			<h:commandButton value="Cadastrar" action="#{usuarioMB.criarUsuario}"
				styleClass="cadastro-button" />
			<h:link value="Voltar para login" outcome="login?faces-redirect=true"
				styleClass="ui-link" />
		</h:form>
	</div>
</h:body>
</html>
