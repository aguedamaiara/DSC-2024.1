<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro</title>
</h:head>
<h:body>
    <h:form>
        <h:messages globalOnly="true" layout="list" style="color: red;" />
        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" />

            <h:outputLabel for="senha" value="Senha:" />
            <h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" />

            <h:commandButton value="Cadastrar" action="#{usuarioBean.criarUsuario}" />
        </h:panelGrid>
        <h:link value="Voltar para login" outcome="login?faces-redirect=true" />
    </h:form>
</h:body>
</html>
