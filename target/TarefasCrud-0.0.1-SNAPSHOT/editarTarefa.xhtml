<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Tarefa</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="titulo" value="Título:" />
            <h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" required="true" />

            <h:outputLabel for="descricao" value="Descrição:" />
            <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}" rows="5" cols="30" required="true" />

            <h:outputLabel for="status" value="Status:" />
            <h:selectOneMenu id="status" value="#{tarefaBean.tarefa.status}" required="true">
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="A Fazer" itemValue="A_FAZER" />
                <f:selectItem itemLabel="Fazendo" itemValue="FAZENDO" />
                <f:selectItem itemLabel="Feito" itemValue="FEITO" />
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Salvar" action="#{tarefaBean.atualizarTarefa}" />
        <h:commandButton value="Cancelar" action="home?faces-redirect=true" immediate="true" />
    </h:form>
</h:body>
</html>
